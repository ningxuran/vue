<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UAV</title>

  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

  <script type="text/javascript" src="./dist/vue.min.js"></script>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <style type="text/css">
    body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
  </style>
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=YeAptwx5UPYqVxFHWWCETOfQm40RfcbD"></script>
  <link href="css/app.css" rel="stylesheet" type="text/css" />
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="js/echarts.min.js"></script>
  <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>

  <script>if (window.module) module = window.module;</script>
</head>
<body>

  <div id="allmap"></div>
  <div class="header" id="header">
    <div class="header-top">
      <div class="header-right">
        <span class="glyphicon glyphicon-th-list"></span> 
      </div>
      <div class="header-left">
        <p class="logo">UAV</p>
        <div class="battery"> 
          <span class="glyphicon glyphicon-sound-dolby"></span> 
          <span id="battery-number" class="battery-number">100%</span> 
          <span id="battery-level" class="battery-level">0.0V</span> 
        </div>
        <div class="signal"> 
          <span class="glyphicon glyphicon-signal"></span> 
        </div>
      </div>
    </div>
    <div class="header-bottom">

    <div class="progress"> 
        <div class="progress-bar progress-bar-danger" role="progressbar" 
             aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" 
             style="width: 10%;"> 
            <span class="sr-only">10%</span> 
        </div> 
        <div class="progress-bar progress-bar-warning" role="progressbar" 
             aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" 
             style="width: 20%;"> 
            <span class="sr-only">30%</span> 
        </div> 
        <div class="progress-bar progress-bar-info" role="progressbar" 
             aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" 
             style="width: 70%;"> 
            <span class="sr-only">100%</span> 
        </div> 
    </div>
    </div>
  </div>

<div class="overlay" id="overlay"></div>

<div class="nav-list" id="nav-list">
  <div class="nav-title">Title</div>
  <ul class="nav nav-pills nav-stacked">
    <li class="active"><a href="#">
      <span class="glyphicon glyphicon-time"></span> 
    </a></li>
    <li><a href="#">
      <span class="glyphicon glyphicon-time"></span> 
    </a></li>
    <li><a href="#">
      <span class="glyphicon glyphicon-time"></span> 
    </a></li>
    <li><a href="#">
      <span class="glyphicon glyphicon-time"></span> 
    </a></li>
    <li><a href="#">
      <span class="glyphicon glyphicon-time"></span> 
    </a></li>
    <li><a href="#">
      <span class="glyphicon glyphicon-time"></span> 
    </a></li>
  </ul>

  <div class="nav-content">
    <ul class="nav nav-pills nav-stacked">
    <li class="t">Test</li>
    <li class="t">Test</li>
    <li class="t">Test</li>
    <li class="t">Test</li>
    <li class="t">Test</li>
    <li class="t">Test</li>
    <li class="t">Test</li>
    <li class="t">Test</li>
    <li class="t">Test</li>
  </ul>
  </div>
</div>

<div class="take-off">
  <span class="glyphicon glyphicon-send"></span> 
</div>

<div class="back-home">
  <span class="glyphicon glyphicon-home"></span> 
</div>

<div class="cancel">
  <span class="glyphicon glyphicon-ban-circle"></span> 
</div>

<div class="control">
  <span class="glyphicon glyphicon-cloud-upload"></span> 
</div>


<div class="footer-left-bar">
<div class="height-distance">
  <span class="height-title text">H:</span>
  <span id ="height-value" class="height-value text">95.1</span>
  <span class="height-unit text">M</span>
  <span class="dis-title text">D:</span>
  <span id="dis-value" class="dis-value text">95.1</span>
  <span class="dis-unit text">M</span>
</div>
<div class="vs-hs">
  <span class="vs-title text">V.S:</span>
  <span id="vs-value" class="vs-value text">0.0</span>
  <span class="vs-unit text">M/S</span>
  <span class="hs-title text">H.S:</span>
  <span id="hs-value" class="hs-value text">0.0</span>
  <span class="hs-unit text">M/S</span>
</div>
</div>
<div class="footer-left" id="e-attr"></div>


<div class="footer-controller">
<div class="turn-left">
  <span class="glyphicon glyphicon-chevron-left"></span> 
</div>
<div class="turn-right">
  <span class="glyphicon glyphicon-chevron-right"></span> 
</div>

<div class="turn-down">
  <span class="glyphicon glyphicon-chevron-down"></span> 
</div>
<div class="turn-up">
  <span class="glyphicon glyphicon-chevron-up"></span> 
</div>
</div>

<div class="other-view" id="other-view">

</div>
<div id="win">
  <div class="group">
    <span class="win_text">Direction</span>
    <input class="win_input direction_text" type="text" value=""/>
    <span class="win_text">Distance</span>
    <input class="win_input distance_text" type="text" value=""/>
    <button class="cancel_button" type="button" value="Submit">Cancel</button>
    <button class="submit_button" type="button" value="Submit">Submit</button>
  </div>
</div>


</body>
<script type="text/javascript" src="js/mqttws31.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</html>
